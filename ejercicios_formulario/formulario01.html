<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario 01</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Rellenar</legend>

            
            <p>Idioma:<br>
                <input type="radio" name="idioma" value="idiomaingles"> Inglés<br>
                <input type="radio" name="idioma" value="idiomaaleman"> Alemán<br>
                <input type="radio" name="idioma" value="idiomafrances"> Francés
            </p>
           
            <label for="conector">Tipo de conector:</label>
            <select name="conector" id="conector">
                <option value="usb">USB</option>
                <option value="paralelo">Paralelo</option>
                <option value="ps2">PS2</option>
            </select><br><br>
           
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre"><br>

            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos"><br><br>
        </fieldset>
        <fieldset>
            <label for="sexo">Indique sus preferencias por favor</label><br>
            <select name="sexo" id="sexo" multiple size="2">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select><br><br>
           
            <input type="checkbox" name="sexo" value="sexomujer"> Mujer<br>
            <input type="checkbox" name="sexo" value="sexohombre"> Hombre<br><br>

            <label for="fecha">Elija una fecha:</label>
            <input type="date" id="fecha" name="fecha">
        </fieldset>
    </form>
</body>
</html>
