<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <form action="#" method="post">
        <fieldset>
            <legend>Preferencias:</legend>
            <div>
                <label for="fecha">Elija una fecha:</label>
                <input type="date" id="fecha" name="fecha">
            </div>
            <div>
                <label for="hora">Elija una hora:</label>
                <input type="time" id="hora" name="hora">
            </div>

        <br>

        <div>
            <label for="archivo">Elija un fichero:</label>
            <input type="file" id="archivo" name="archivo">
        </div>

        <br>

        <div>
            <select name="lenguaje" id="lenguaje" multiple>
                <option value="python">Python</option>
                <option value="html">HTML</option>
                <option value="visual_base">Visual Basic</option>
                <option value="java">Java</option>
            </select>
        </div>

        <br>

        <div>
            <label for="color">Elija un color:</label>
            <input type="color" id="color" name="color">
        </div>

        <br>

            <div>
                <input type="checkbox" name="hardware" id="monitor" value="hardwaremonitor_led">
                <label for="monitor">Monitor LED</label>
            </div>
            <div>
                <input type="checkbox" name="hardware" id="ssd" value="hardwaresd">
                <label for="ssd">SSD</label>
            </div>

        <br>

        <div>
            <textarea id="texto" name="texto" rows="5" cols="48">Inserte aqu√≠ el texto</textarea>
        </div>

        <br>
            <div>
                <label for="instituto">Instituto:</label>
                <input type="text" id="instituto" name="instituto">
            </div>
            <div>
                <label for="estudios">Estudios elegidos:</label>
                <input type="text" id="estudios" name="estudios">
            </div>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
        <br>
    </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
