<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Etiquetas HTML</title>
    <style>
        
        table{
            border-collapse: collapse;
        }
        
        td{
            border:1px solid #000;
            padding:25px;
            background-color:#ccc;
        }
        
</style>
</head>
<body>
    <table>
        <tr>
            <td>Categor√≠a</td>
            <td>Etiquetas</td>
        </tr>
        <tr>
            <td rowspan="5" class="categoria">Formulario</td>
            <td>form</td>
        </tr>
        <tr><td>button</td></tr>
        <tr><td>input</td></tr>
        <tr><td>select</td></tr>
        <tr><td>textarea</td></tr>
        <tr>
            <td rowspan="5" class="categoria">Tabla</td>
            <td>table</td>
        </tr>
        <tr><td>tr</td></tr>
        <tr><td>th</td></tr>
        <tr><td>td</td></tr>
        <tr><td>caption</td></tr>
        <tr>
            <td rowspan="6" class="categoria">Texto</td>
            <td>b</td>
        </tr>
        <tr><td>em</td></tr>
        <tr><td>i</td></tr>
        <tr><td>strong</td></tr>
        <tr><td>sub</td></tr>
        <tr><td>sup</td></tr>
    </table>
</body>
</html>
